# -*- coding: utf-8 -*-
# vim: ft=yaml

zabbix_agent:
  hostuser:
    name: vagrant
    group: vagrant
  image:
    name: docker.io/zabbix/zabbix-agent:ubuntu-5.2.5
  storage_devices:
    - /dev/vda
  storage_mounts:
    - name: rootfs
      host_path: /
      container_path: /rootfs
  config:
    hostname: zabbix-agent-box
    passive_check:
      allow: true
      accepted_servers: "zabbix-box"
      listen_ip: 0.0.0.0
      listen_port: 10050
      start_agents: 3
    active_check:
      allow: true
      servers: "zabbix-box:10051"
